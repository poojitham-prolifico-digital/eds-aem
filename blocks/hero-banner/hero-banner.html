<div 
  class="hero-banner__main"
  data-aue-component="hero-banner"
  data-aue-resource=""
>

  <div class="hero-banner__img-container">
    <div class="image aem-GridColumn aemGridColumn--default-12">
      <div class="cmp-image">

        <picture data-aue-prop="backgroundImage" data-aue-type="aem-content">
          <!-- You may add your <source> tags here as static or dynamic later -->
          <img 
            alt=""
            data-aue-prop="alt"
            data-aue-type="text"
          />
        </picture>

      </div>
    </div>
  </div>

  <div class="container-fluid wrapper hero-banner__content-container">
    <div class="wrapper__inner">

      <div class="hero-banner__content">
        <div class="banner-content banner-content--no-img">

          <div class="banner-content__main">

            <!-- TITLE -->
            <div 
              class="brand-heading"
              data-aue-prop="title"
              data-aue-type="richtext"
            ></div>

            <!-- DESCRIPTION -->
            <div 
              class="banner-content__desc"
              data-aue-prop="description"
              data-aue-type="richtext"
            ></div>

            <!-- CTA BUTTONS -->
            <div class="banner-content__cta">
              <div 
                data-aue-prop="buttons"
                data-aue-type="container"
              >
                <!-- CTA items inserted by Universal Editor -->
              </div>
            </div>
          </div>

          <!-- TITLE ICON IMAGE -->
          <div class="banner-content__img">
            <div class="image aem-GridColumn aemGridColumn--default-12">
              <div class="cmp-image">
                <img 
                  src=""
                  alt=""
                  data-aue-prop="titleIcon"
                  data-aue-type="aem-icon-picker"
                />
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
