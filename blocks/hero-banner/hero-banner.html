<div 
  class="hero-banner"
  data-aue-component="hero-banner"
    data-aue-resource="."
  data-aue-resource-scope="component"
  data-aue-resource-type="core/franklin/components/block/v1/block"
>

  <!-- BACKGROUND IMAGE -->
  <picture 
    class="hero-banner__bg"
    data-aue-prop="backgroundImage"
    data-aue-type="reference"
  >
    <img data-aue-prop="alt" data-aue-type="text" />
  </picture>


  <div class="hero-banner__content">

    <!-- TITLE -->
    <div 
      class="hero-banner__title"
      data-aue-prop="title"
      data-aue-type="richtext"
    ></div>

    <!-- DESCRIPTION -->
    <div 
      class="hero-banner__description"
      data-aue-prop="description"
      data-aue-type="richtext"
    ></div>

    <!-- CTA BUTTONS -->
    <div 
      class="hero-banner__cta"
      data-aue-prop="buttons"
      data-aue-type="container"
    ></div>

    <!-- ICON IMAGE -->
    <img 
      class="hero-banner__icon"
      data-src=""
      data-aue-prop="titleIcon"
      data-aue-type="reference"
      alt=""
    />

  </div>

</div>
